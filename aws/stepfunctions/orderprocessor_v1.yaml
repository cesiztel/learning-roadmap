AWSTemplateFormatVersion: "2010-09-09"
Description: "Process shopping order using AWS Step Functions."
Resources:
  LambdaExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"

  UserDataFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Handler: "index.handler"
      Role: !GetAtt [ LambdaExecutionRole, Arn ]
      Code:
        ZipFile: |
          exports.handler = (event, context, callback) => {
            let user = {
              id: event.userId,
              name: "John"
            };

            callback(null, { 
              data: {
                user: user,
                oderId: event.orderId,
                channel: event.channel
              }
            });
          };
      Runtime: "nodejs12.x"
      Timeout: "25"

  StatesExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - !Sub states.${AWS::Region}.amazonaws.com
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: StatesExecutionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "lambda:InvokeFunction"
                Resource: "*"

  MyStateMachine:
    Type: "AWS::StepFunctions::StateMachine"
    Properties:
      DefinitionString:
        !Sub
          - |-
            {
              "Comment": "Process shopping order state machine",
              "StartAt": "AddUser",
              "States": {
                "AddUser": {
                  "Type": "Task",
                  "Resource": "${userLambdaArn}",
                  "OutputPath": "$.data",
                  "End": true
                }
              }
            }
          - {userLambdaArn: !GetAtt [ UserDataFunction, Arn ]}
      RoleArn: !GetAtt [ StatesExecutionRole, Arn ]